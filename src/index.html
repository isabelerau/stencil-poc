<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>POC Stencil Component Starter</title>

    <script type="module" src="/build/stencil-poc.esm.js"></script>
    <script nomodule src="/build/stencil-poc.js"></script>
  </head>
  <body>
    <my-component name="Isabele"></my-component>
    <script>
      const component = document.querySelector('my-component');
      component.addEventListener('nameChanged', e => {
        console.log('Name changed:', e.detail);
      });
    </script>
    <loading-component></loading-component>
    <task-manager></task-manager>
    <app-card title="Produto">
      <p>Valor R$ 19,90</p>
      <app-button type="primary" id="buyButton">Comprar Agora</app-button>
      <app-modal id="confirmModal">
        <p>Confirmar compra?</p>
      </app-modal>
    </app-card>
    <script>
      const buyButton = document.querySelector('#buyButton');
      const modal = document.querySelector('#confirmModal');
      
      buyButton.addEventListener('click', () => {
        modal.open = true;
      });
    </script>
  </body>
</html>
